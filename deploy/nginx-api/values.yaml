replicaCount: 3

image:
  repository: 450683699755.dkr.ecr.us-west-2.amazonaws.com/nginx-api
  tag: "28"  # Using known working build (latest has missing application code)
  pullPolicy: IfNotPresent

# AWS Configuration
aws:
  accountId: "450683699755"
  region: us-west-2

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
  # Security groups are auto-managed by ALB controller
  # Remove hardcoded security group ID - ALB controller will create and manage security groups automatically

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

clusterName: nginx-api-cluster
