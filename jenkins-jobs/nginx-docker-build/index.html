<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Demo - Jenkins EKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .badge {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Nginx Demo</h1>
        <p>Built with Jenkins on EKS</p>
        <p>Deployed to Amazon ECR</p>
        <div>
            <span class="badge">Docker</span>
            <span class="badge">Nginx</span>
            <span class="badge">Jenkins</span>
            <span class="badge">EKS</span>
            <span class="badge">ECR</span>
        </div>
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            Build: <span id="build-time"></span>
        </p>
    </div>
    <script>
        document.getElementById('build-time').textContent = new Date().toISOString();
    </script>
</body>
</html>
