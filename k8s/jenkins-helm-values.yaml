controller:
  # Use existing service account with IRSA
  serviceAccount:
    create: false
    name: jenkins-controller
  
  # Controller resources
  resources:
    requests:
      cpu: "2000m"
      memory: "8Gi"
    limits:
      cpu: "4"
      memory: "12Gi"
  
  # Java options
  javaOpts: "-Xmx8g -Xms4g"
  
  # Jenkins options
  jenkinsOpts: "--sessionTimeout=1440"
  
  # Number of executors (0 = force all builds to agents)
  numExecutors: 0
  
  # Node selector for controller
  nodeSelector:
    workload-type: jenkins-controller
  
  # Tolerations for controller node
  tolerations:
  - key: workload-type
    operator: Equal
    value: jenkins-controller
    effect: NoSchedule
  
  # Service configuration
  serviceType: NodePort
  servicePort: 8080
  nodePort: 32371
  
  # Jenkins URL configuration
  jenkinsUrl: "http://k8s-jenkins-jenkins-b637b220e8-2120753307.us-west-2.elb.amazonaws.com/"
  jenkinsUriPrefix: ""
  
  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
  
  # Additional existing ConfigMaps to mount
  additionalExistingSecrets: []
  additionalExistingConfigMaps:
    - name: jenkins-casc-jobs
      mountPath: /var/jenkins_home/casc_configs/jobs
  
  # Jenkins Configuration as Code (JCasC)
  JCasC:
    defaultConfig: true
    configUrls: []
