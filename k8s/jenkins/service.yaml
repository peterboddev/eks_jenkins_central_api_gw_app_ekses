apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app: jenkins-controller
    component: service
spec:
  # Service type: ClusterIP for internal cluster communication
  # Requirement 3.4: Jenkins controller SHALL be accessible via Kubernetes Service
  type: ClusterIP
  
  # Selector to target Jenkins controller pods
  selector:
    app: jenkins-controller
  
  # Ports exposed by the service
  # Requirement 3.4: Expose port 8080 (HTTP) and port 50000 (JNLP)
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: jnlp
    port: 50000
    targetPort: 50000
    protocol: TCP
