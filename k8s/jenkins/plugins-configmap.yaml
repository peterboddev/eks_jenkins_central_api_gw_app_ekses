apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-plugins
  namespace: jenkins
  labels:
    app: jenkins
data:
  plugins.txt: |
    # Core plugins
    kubernetes:latest
    workflow-aggregator:latest
    git:latest
    configuration-as-code:latest
    
    # Job DSL plugin for creating jobs from code
    job-dsl:latest
    
    # GitHub integration
    github:latest
    github-branch-source:latest
    
    # Pipeline plugins
    workflow-job:latest
    workflow-cps:latest
    pipeline-stage-view:latest
    
    # AWS plugins
    aws-credentials:latest
    aws-java-sdk-minimal:latest
    
    # Utility plugins
    credentials-binding:latest
    timestamper:latest
    ws-cleanup:latest
    ansicolor:latest
    
    # Configuration reload plugin
    configuration-as-code-support:latest
